<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Sniglet:wght@800&display=swap');

  .rails-default-error-page {
    background-color: rgba(255, 255, 255, 0.944);
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    display:flex;
    flex-direction: column;
    justify-content: space-between;
    height: 550px;
    border: 1px solid #CCC;
    border-radius: 24px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    padding-top: 10px;
    text-align: left;
    font-size: 150%;
    color: #5D0EDD;
    font-family: "Sniglet", "Helvetica", "sans-serif";
  }

  .rails-default-error-page img {
    height: 280px;
    width: 280px;
    align-self: center;
  }

  .rails-default-error-page h2 {
    text-align: left;
    font-size: 100%;
    color: #5D0EDD;
  }

  .rails-default-error-page div.dialog p {
    color: #666;
    text-align: left;
    padding-bottom: 10px;
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->

    <div>

      <p>You may have mistyped the address or the page may have moved.</p>
      <p>Go back to the <a href="/">homepage</a> .</p>
    </div>
  </div>
</body>
</html>
